<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate Feasibility Analyzer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Automate Feasibility Analyzer</h1>
    
    <!-- Sidebar Filters -->
    <div class="sidebar">
        <h2>Filter Criteria</h2>
        <label for="occupation">Occupation Code:</label>
        <input type="text" id="occupation" placeholder="e.g. 11-1011.00">
        
        <label for="importance">Importance:</label>
        <input type="range" id="importance" min="1" max="5" value="3">
        
        <label for="level">Level:</label>
        <input type="range" id="level" min="0" max="7" value="3">
        
        <label for="context">Work Context:</label>
        <select id="context">
            <option value="physical">Physical</option>
            <option value="mental">Mental</option>
            <option value="dangerous">Dangerous</option>
        </select>
        
        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h2>Results</h2>
        <div id="results"></div>
    </div>

    <!-- Load JavaScript files -->
    <script src="js/data_processing.js"></script>
    <script src="js/filter_and_display.js"></script>
</body>
</html>
